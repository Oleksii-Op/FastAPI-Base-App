<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>401 Unauthorized</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9a825;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .error-container {
            position: relative;
            text-align: center;
        }

        .error-code {
            font-size: 100px;
            margin: 0;
        }

        .error-message {
            font-size: 24px;
            margin: 20px 0;
        }

        .image-container {
            background: url('https://indexsy.com/wp-content/uploads/2023/06/how-to-fix-401-unauthorized-error.png') no-repeat center center;
            background-size: contain;
            width: 1000px;
            height: 500px;
            margin-top: 20px;
        }

        .back-link {
            margin-top: 30px;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .back-link:hover {
            background-color: white;
            color: #f9a825;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">Well Well Well</h1>
        <div class="image-container"></div>
        <a href="/" class="back-link">Go Back Home</a>
    </div>
</body>
</html>
