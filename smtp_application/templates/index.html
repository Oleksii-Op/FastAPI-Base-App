<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .header {
            background-color: #03a9f4;
            color: #ffffff;
            padding: 25px;
            text-align: center;
            font-size: 28px;
        }
        .content {
            padding: 30px;
            text-align: center;
        }
        .content p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }
        .token {
            display: inline-block;
            padding: 15px;
            background-color: #e1f5fe;
            color: #0277bd;
            font-size: 20px;
            border-radius: 8px;
            letter-spacing: 2px;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #0288d1;
            color: #ffffff;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0277bd;
        }
        .footer {
            background-color: #e0f7fa;
            padding: 20px;
            text-align: center;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Welcome, {{username}}! Thank you for registration.
        </div>
        <div class="content">
            <p>We are glad, that you registered! To finish the registration and to
                verify your account, please verify your email address.</p>
            <p>Here is your verification code:</p>
            <div class="token">{{token}}</div>
<!--            <p>Click the button below to verify:</p>-->
<!--            <a href="{{confirm_url}}" class="btn">Verify account</a>-->
        </div>
        <div class="footer">
            <p>If this message was sent to you by mistake, please ignore it.</p>
        </div>
    </div>
</body>
</html>
