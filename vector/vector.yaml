sources:
  docker_containers:
    type: docker_logs
    exclude_containers:
      - vector

sinks:
  clickhouse:
    type: clickhouse
    inputs:
      - docker_containers
    endpoint: http://clickhouse:8123
    table: "dockerlogs"
    database: "docker"
    format: json_each_row
    skip_unknown_fields: true
    # Helping ClickHouse to properly parse RFC3339/ISO 8601 Timestamps
    date_time_best_effort: true
    auth:
      strategy: basic
      password: password
      user: default

