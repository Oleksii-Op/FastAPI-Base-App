      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      monitoring-network:
        ipv4_address: 10.10.102.4

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: 'admin@example.com'
      PGADMIN_DEFAULT_PASSWORD: 'test_admin'
    ports:
      - "0.0.0.0:8020:80"
    volumes:
      - admin-data:/var/lib/pgadmin
    networks:
      pg-admin-network:
        ipv4_address: 10.10.101.2

networks:
  aux-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.10.100.0/24
          gateway: 10.10.100.1

  pg-admin-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.10.101.0/24
          gateway: 10.10.101.1

  monitoring-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.10.102.0/24
          gateway: 10.10.102.1

  backend-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.10.103.0/24
          gateway: 10.10.103.1

  frontend-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.10.104.0/24
          gateway: 10.10.104.1

