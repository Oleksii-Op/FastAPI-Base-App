# Sends host's metrics to prometheus
  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    command:
      - '--path.rootfs=/host'
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'
    networks:
      monitoring-network:
        ipv4_address: 10.10.102.3
      backend-network:
        ipv4_address: 10.10.103.5

